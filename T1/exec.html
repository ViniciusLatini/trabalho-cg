    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <style>
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
        z-index: 1000;
      }

      #crosshair::before,
      #crosshair::after {
        content: '';
        position: absolute;
        background-color: white;
      }

      #crosshair::before {
        width: 2px;
        height: 100%;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      #crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }
    </style>
</head>
